<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="timer()">
    <div class="container">
        <h1>STOPWATCH</h1>
        <div class="screen">
            <div class="timer">
                <p class="clock">
                    <span class="hour"> <small>Hour</small> 00:</span>
                    <span class="minutes"> <small>Minutes</small> 00:</span>
                    <span class="seconds"> <small>Seconds</small> 00</span>
                </p>
            </div>
            <div class="buttons">
                <button>Start</button>
                <button>Stop</button>
            </div>
        </div>
    </div>
    <script src="doc.js"></script>
</body>

</html>
